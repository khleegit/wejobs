{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Family Jobs</title>        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/fmjobs.css' %}"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">        
    </head>
    <body>
        <div class="page-header">
            <div class="row4">
                <p class="normal1"><a href="{% url 'weplan' %}">목표 등록 및 실행</a></p>
                <p class="normal1"><a href="{% url 'affiliate' %}">제휴 사이트</a></p>
                <h1 class="txtcenter"><a href="{% url 'post_list' %}">Family Jobs </a></h1>
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                {% else %}
                {% endif %}
            </div>
                        
        </div>


        <div class="content container">
            <div class="row">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
